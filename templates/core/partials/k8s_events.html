<div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
            <tr>
                <th>Type</th>
                <th>Reason</th>
                <th>Object</th>
                <th>Message</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for event in k8s_events|dictsortreversed:"last_timestamp" %}
            <tr>
                <td>
                    <span class="badge {% if event.type == 'Normal' %}bg-info{% else %}bg-warning{% endif %}">
                        {{ event.type }}
                    </span>
                </td>
                <td class="fw-bold">{{ event.reason }}</td>
                <td class="small">{{ event.involved_object.kind }}/{{ event.involved_object.name }}</td>
                <td class="small text-wrap" style="max-width: 400px;">{{ event.message }}</td>
                <td class="small">{{ event.last_timestamp|timesince }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center py-4 text-muted">No events found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
